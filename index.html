<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class=" container mt-4 mb-4">
        <h1 class=" text-center">This is my corona web application!</h1>
        <div class="input-group mb-3 w-50 mx-auto mt-4 mb-4">
            <input id="user-input" type="text" class="form-control" placeholder="Type your county name and return your countries corona data." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-success" type="button" id="user-button">Search Countries</button>
          </div>

          <!-- error show  -->
          <div id="errors">

          </div>

          <!-- data show in ui  -->
          <div id="interface" class="card mt-5 mx-auto" style="width: 25rem; display: none;">
            
          </div>
    </section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
